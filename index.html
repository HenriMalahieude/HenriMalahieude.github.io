<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Henri Malahieude's Portfolio</title>
        <style>
            body{
                font-family: Arial;
                margin:0;
                padding:none;
                background-color: black;
                text-emphasis-color: white;
                text-decoration-color: white;
                color: white;
            }
            .grid{
                display:grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: auto auto;
                row-gap: 10px;
            }
            .box{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            img{
                width: 250px;
                height: 250px;
                object-fit: cover;
            }
            .header{
                text-align: center;
                font-size: 150%;
            }
            .header2{
                text-align: center;
                font-size: 100%;
            }
            .tooltiptext {
                visibility: hidden;
                width: 90px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;

                /* Position the tooltip */
                position: absolute;
                z-index: 10;
            }

            .tooltiptext:before { /* Create the Little triangle above it */
                content: '';
                position: absolute;
                top: -9px;
                left: calc(50% - 10px);
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 10px solid black;
            }

            .box:hover .tooltiptext, .box:focus .tooltiptext {
                visibility: visible;
                transform: translateY(100px); /* even better positioning */
            }
        </style>
    </head>
    <body>
        <p></p><header class="header">Henri's Programming Portfolio</header><p></p>
        <header class="header2">Click Any Image</header><p></p>
        <div class="grid">
            <div class = "box">
                <a href="https://henrimalahieude.github.io/VisualMazeGenerator/">
                    <img src="VisualMazeGenerator.png" alt="Visual Maze Generator">  
                </a>
                <span class="tooltiptext">(Requires WebGL)</span>
            </div>
            <div class = "box">
                <a href="https://henrimalahieude.github.io/Chess/">
                    <img src="ChessGame.png" alt="Chess Game">
                </a>
                <span class="tooltiptext">(Requires WebGL)</span>
            </div>
            <div class = "box">
                <a href="https://pkg.go.dev/github.com/HenriMalahieude/GoStructures">
                    <img src="bst.png" alt="Binary Search Tree">
                </a>
            </div>
            <div class = "box">

                    <img src="perlin.png" alt="Perlin">

            <div class = "box">
